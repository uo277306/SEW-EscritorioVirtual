  <body>
    <header>
      <h1>Escritorio Virtual</h1>
      <nav>
        <a href="index.html" accesskey="I" tabindex="1">Inicio</a>

    <main>
      <script>
        const pais = new Pais("Perú", "Lima", 33_720_000);
        pais.fillAttributes();
        document.write(`<p>Nombre: ${pais.getNombre()}</p>`);
        document.write(`<p>Capital: ${pais.getCapital()}</p>`);
        document.write(pais.getSecondaryInformation());
        pais.writeCoords();
        pais.getForecast();
      </script>
      <table>
        <thead>
          <tr>
            <th scope="col" id="dt_txt">Día y hora</th>
            <th scope="col" id="temp_min">Temp. Mínima</th>
            <th scope="col" id="temp_max">Temp. Máxima</th>
            <th scope="col" id="humidity">% Humedad</th>
            <th scope="col" id="icon">Icono</th>
            <th scope="col" id="rain">Lluvia</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
